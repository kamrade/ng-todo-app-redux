
<h1>Todo List</h1>
<input type="text" #title>
<button (click)="reduxAddTodo(title)">Add</button>
<ul>
  <li *ngFor="let t of todos | async">
    <span (click)="reduxToggleTodo(t)" [class.completed]="t.isCompleted">{{ t.title }}</span>
    <button (click)="reduxRemoveTodo(t)">Remove</button>
  </li>
</ul>
